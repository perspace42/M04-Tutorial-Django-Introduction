<!DOCTYPE html>
<html>
    <head>
        <title>Scott's Django Girls blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Scott's Django Girls Blog</a></h1>
        </header>
    <!--Publish All Posts-->
    {% for post in posts %}
    <article>
        <time>published: {{ post.published_date }}</time>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
    {% endfor %}
    </body>
</html>
